<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8"/>
  <title>Welcome</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #eee;
    }
  </style>
</head>
<body>

<div align="center" class="container">
  <h2 sec:authorize="!isAuthenticated()">Welcome to Kahoo!</h2>
  <h2 sec:authorize="isAuthenticated()" th:text="'Hello ' + ${#authentication.name}">Hello User!</h2>

  <br/>
  <div class="col">
  <div class="d-grid gap-2">
        <div sec:authorize="!isAuthenticated()">
          <a class="btn btn-primary" role="button" th:href="@{/login}">Login</a>
          <br>
        </div>
        <div sec:authorize="isAuthenticated()">
          <div sec:authorize="hasAuthority('ADMIN_ROLE')">
            <a class="btn btn-primary" role="button" th:href="@{/admin-dashboard}">Admin Dashboard</a>
            <br>
          </div>
          <div sec:authorize="hasAuthority('USER_ROLE')">
            <a class="btn btn-primary" role="button" th:href="@{/user-dashboard}">User Dashboard</a>
            <br>
          </div>
          <a class="btn btn-primary" role="button" th:href="@{/logout}">Logout</a>
          <br>
        </div>
        <div>
          <a class="btn btn-primary" role="button" th:href="@{/new-user}">Register New User?</a>
        </div>
  </div>
  </div>

</div>

</body>
</html>
