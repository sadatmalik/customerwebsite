<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Car</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Create New Car</h2>
    <div th:replace="fragments::header">
    </div>

    <div class="col-6">
    <p class="text-muted">Enter new car details below</p>
    <form action="#" th:action="@{/save-car}" th:object="${car}" method="post">

        <div class="row mb-3">
            <label for="make" class="col-sm-3 col-form-label">Car Make</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="make" th:field="*{make}" required/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="model" class="col-sm-3 col-form-label">Car Model</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="model" th:field="*{model}" required/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save Car</button>

    </form>
    </div>
</div>
</body>
</html>
