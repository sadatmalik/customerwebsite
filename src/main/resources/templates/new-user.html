<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Register New User</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Register New User</h2>
    <div th:replace="fragments::header">
    </div>

    <div class="col-6">
    <p class="text-muted">Choose a username and password for customer</p>

    <form action="#" th:action="@{/save-user}" th:object="${user}" method="post">
        <div class="row mb-3">
            <label for="username" class="col-sm-3 col-form-label">Username</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="username" th:field="*{username}" required/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="password" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="password" th:field="*{password}" required/>
            </div>
        </div>

        <p class="text-muted">Enter new customer details below</p>
        <div class="row mb-3">
            <label for="fullName" class="col-sm-3 col-form-label">Customer Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="fullName" th:field="*{customer.fullName}" required/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-3 col-form-label">Email Address</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" id="email" th:field="*{customer.emailAddress}" required/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="age" class="col-sm-3 col-form-label">Age</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" id="age" th:field="*{customer.age}" required/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="address" class="col-sm-3 col-form-label">Address</label>
            <div class="col-sm-9">
                <textarea rows="5" type="text" class="form-control" id="address" th:field="*{customer.address}" required/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    </div>
</div>
</body>
</html>
