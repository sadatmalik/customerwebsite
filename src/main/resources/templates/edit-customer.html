<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Customer</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Customer</h2>
    <div th:replace="fragments::header">
    </div>

    <div class="col-6">
    <p class="text-muted">Update customer details below</p>
    <form action="#" th:action="@{'/update-customer/' + ${customer.id}}" th:object="${customer}"
          method="post">

        <div class="row mb-3">
            <label for="fullName" class="col-sm-3 col-form-label">Customer Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-3 col-form-label">Email Address</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" id="email" th:field="*{emailAddress}" required/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="age" class="col-sm-3 col-form-label">Age</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" id="age" th:field="*{age}" required/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="address" class="col-sm-3 col-form-label">Address</label>
            <div class="col-sm-9">
                <textarea rows="5" type="text" class="form-control" id="address" th:field="*{address}" required/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    </div>
</div>
</body>
</html>
