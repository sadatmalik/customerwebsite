<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>User Dashboard</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
    <h2>User Dashboard</h2>
    <div th:replace="fragments::header">
    </div>

    <!-- User details -->
    <div class="col-4">
        <br/>
        <h4>Your Account Details</h4>
        <table border="1" cellpadding="10" class="table bg-white">
            <tbody>
            <tr>
                <td class="bg-light">Username</td>
                <td th:text="${user.username}">Username</td>
            </tr>
            <tr>
                <td class="bg-light">Full Name</td>
                <td th:text="${user.customer.fullName}">Full Name</td>
            </tr>
            <tr>
                <td class="bg-light">Email Address</td>
                <td th:text="${user.customer.emailAddress}">Email Address</td>
            </tr>
            <tr>
                <td class="bg-light">Age</td>
                <td th:text="${user.customer.age}">Age</td>
            </tr>
            <tr>
                <td class="bg-light">Address</td>
                <td th:text="${user.customer.address}">Address</td>
            </tr>
            <tr>
                <td class="bg-light">Assigned Car</td>
                <td th:text="${user.customer.car}? ${user.customer.car.make} + ' ' + ${user.customer.car.model} :
                '(no car assigned)'">
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Cars -->
    <div class="col">
        <br/>
        <h4>Available Cars For Hire</h4>
        <table border="1" cellpadding="10" class="table bg-white">
            <thead>
            <tr class="bg-light">
                <th>Car ID</th>
                <th>Make</th>
                <th>Model</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.id}">Car ID</td>
                <td th:text="${car.make}">Make</td>
                <td th:text="${car.model}">Model</td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>

</body>
</html>
