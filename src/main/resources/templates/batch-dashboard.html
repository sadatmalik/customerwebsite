<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Admin Dashboard</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Batch Dashboard</h2>
        <div th:replace="fragments::header">
        </div>
        <div class="col">
            <br/>
            <h3>Jobs</h3>
            <table border="1" cellpadding="10" class="table bg-white">
                <thead>
                <tr class="bg-light">
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="job : ${jobs}">
                    <td th:text="${job.getName()}">Job Name</td>
                    <td>
                        <!-- actions -->
                        <a th:href="@{'/batch/run/' + ${job.getName()}}">Run</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <br>
            <a class="btn btn-primary" role="button" th:href="@{/new-user}">Add New Customer</a>
        </div>
    </div>
</div> <!-- end container-->
</body>
</html>
